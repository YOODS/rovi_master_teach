config:
  dashboard:
#    load: rovi_visual_teach/rc.d/dummy.yaml
    load: rovi_visual_teach/rc.d/nachi.yaml
#    load: rovi_visual_teach/rc.d/motoman.yaml
    recipe:
      link: rovi_visual_teach/recipe
      dir: rovi_visual_teach/recipe.d
    altitude: '+0'
    message:
      halt: "を停止します"
    font:
      size: 10
    color:
      background: "#00AAFF"
      lit: "#FF7700"
      unlit: "#888888"
      mask: "#222222"
    launch_vga:
      label: "カメラドライバ(VGA)"
      package: rovi
      confirm: True
      pre: "devantech_usb_relay_2ch_comm.py -1 1"
      post: "devantech_usb_relay_2ch_comm.py -1 0"
      auto: 1
    launch_sxga:
      label: "カメラドライバ(SXGA)"
      package: rovi
      confirm: True
      pre: "devantech_usb_relay_2ch_comm.py -1 1"
      post: "devantech_usb_relay_2ch_comm.py -1 0"
    launch_rsock:
      label: "ロボットドライバ"
      package: rovi_industrial
      confirm: True
      auto: 6
      args:
        address: "111.222.333.444"
    launch_vt:
      label: "VT"
      package: rovi_visual_teach
      file: main.launch
      auto: 8
    launch_rcalib:
      label: "キャリブレーション"
      package: rovi_utils
      file: rcalib.launch
      pre: "x-tile 1"
      post: "x-tile 2"
      args:
        result: rovi_visual_teach/rcalib.yaml
    launch_setup:
      label: "セットアップ"
      package: rovi_visual_teach
      file: setup.launch
      pre: "x-tile 1"
      post: "x-tile 2"
    launch_viewer:
      label: "Viewer"
      package: rovi_visual_teach
      file: viewer.launch
      confirm: True
      auto: 10

    indicator1:
      label: "YCAM"
      topic: /rovi/stat
      type: std_msgs/Bool
      timeout: 2
    indicator2:
      label: "接続"
      topic: /rsocket/enable
      type: std_msgs/Bool
      timeout: 2
    indicator3:
      label: "通信"
      topic: /rsocket/stat
      type: std_msgs/Bool
      timeout: 2
    indicator4:
      label: "解析"
      topic: /searcher/stat
      type: std_msgs/Bool
      timeout: 2

  panel:
    color:
      background: "#00AAFF"
    lift: false

